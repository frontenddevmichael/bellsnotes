<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sticky header test</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, sans-serif;
        }

        /* header = sticky */
        header {
     
            align-items: center;
            background: #111;
            /* your var(--surface) or fallback */
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0 1rem;
        }

        nav {
            position: re;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        main {
            padding: 1rem;
        }

        /* lots of content so page scrolls */
        .block {
            height: 1100px;
            background: linear-gradient(#eee, #ddd);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div>Logo</div>
            <div>Menu • Links</div>
        </nav>
    </header>

    <main>
        <div class="block">Scroll down — header must stick to top</div>
        <div class="block">More content</div>
        <div class="block">Even more content</div>
    </main>
</body>

</html>
